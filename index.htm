<!DOCTYPE html>
<html>
  <head>
    <title> Calculator </title>
    <link rel="stylesheet" href="calstyle.css">
  </head>
  <body>
    <div id="cal">
      <div id="dailycalc" class="calcpage">
        <div id="textarea">
          <a id="clear"><div id="clear0">
            <h1 id="clearval"> C </h1>
          </div></a>
          <h1 id="val" contenteditable = "true"></h1>
        </div>
        <div id="divforbuttons">
          <a id="seven"><div class="buttons">
            <h1 class="intval"> 7 </h1>
          </div></a>
          <a id="eight"><div class="buttons">
            <h1 class="intval"> 8 </h1>
          </div></a>
          <a id="nine"><div class="buttons">
            <h1 class="intval"> 9 </h1>
          </div></a>
          <a id="add"><div id="add0" class="buttons">
            <h1 class="intval"> + </h1>
          </div></a>
          <a id="four"><div class="buttons">
            <h1 class="intval"> 4 </h1>
          </div></a>
          <a id="five"><div class="buttons">
            <h1 class="intval"> 5 </h1>
          </div></a>
          <a id="six"><div class="buttons">
            <h1 class="intval"> 6 </h1>
          </div></a>
          <a id="sub"><div id="sub0" class="buttons">
            <h1 class="intval"> - </h1>
          </div></a>
          <a id="one"><div id="one0" class="buttons">
            <h1 class="intval"> 1 </h1>
          </div></a>
          <a id="two"><div class="buttons">
            <h1 class="intval"> 2 </h1>
          </div></a>
          <a id="three"><div class="buttons">
            <h1 class="intval"> 3 </h1>
          </div></a>
          <a id="divide"><div id="divide0" class="buttons">
            <h1 class="intval"> / </h1>
          </div></a>
          <a id="zero"><div class="buttons">
            <h1 class="intval"> 0 </h1>
          </div></a>
          <a id="dot"><div class="buttons">
            <h1 class="intval"> . </h1>
          </div></a>
          <a id="equal"><div id="equal0" class="buttons">
            <h1 class="intval"> = </h1>
          </div></a>
          <a id="mul"><div id="mul0" class="buttons">
            <h1 class="intval"> * </h1>
          </div></a>
        </div>
      </div>
    </div>
    <script src="caljs.js"></script>
  </body>
</html>
